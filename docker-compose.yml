services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_tenguin    
    volumes:
      - ./backend:/app/backend
    ports:  
      - "8000:8000"
    env_file:
      - .env    
    depends_on:
      - db
    restart: always

  db:
    image: postgres:16
    container_name: tenguin_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    restart: always

volumes:
  postgres_data:
    



    